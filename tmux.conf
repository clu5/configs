# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Set default terminal to support 256 colors
set -g default-terminal "screen-256color"

# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane indices at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Enable mouse mode for easier navigation
set -g mouse on

# =============================================================================
# STATUS BAR CONFIGURATION
# =============================================================================

# Update status bar every second to show seconds in time
set -g status-interval 1

# Status bar positioning
set -g status-position bottom

# Status bar colors and style
set -g status-bg colour235
set -g status-fg colour136
set -g status-style dim

# Left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=colour76][#S] #[fg=colour33]#h #[fg=colour166]#(whoami) "

# Right side of status bar with seconds
set -g status-right-length 50
set -g status-right "#[fg=colour33]%d %b %Y #[fg=colour136]%H:%M:%S"

# Window status format
setw -g window-status-current-style "fg=colour81,bg=colour238,bold"
setw -g window-status-current-format " #I:#W#F "

setw -g window-status-style "fg=colour138,bg=colour235,none"
setw -g window-status-format " #I:#W#F "

# =============================================================================
# PANE SETTINGS
# =============================================================================

# Pane border colors
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour81"

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Set prefix key to Ctrl-a (comment out if you prefer default Ctrl-b)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# =============================================================================
# COPY MODE SETTINGS
# =============================================================================

# Use vi key bindings in copy mode
setw -g mode-keys vi

# Copy mode key bindings (vi style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# =============================================================================
# PERFORMANCE OPTIMIZATIONS
# =============================================================================

# Reduce escape time for faster key response
set -sg escape-time 10

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# =============================================================================
# COMPATIBILITY
# =============================================================================

# Fix color issues with vim/neovim
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable focus events for vim
set -g focus-events on